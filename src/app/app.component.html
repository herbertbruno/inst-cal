<div class="grid overflow-hidden grid-cols-2 grid-rows-1 gap-px">
  <div class="box row-span-2 card">
    
    <div class="w-full max-w-lg padding margin shadow-md ">
      <div class="flex justify-between items-center mb-4">
        <h5 class="text-xl font-bold leading-none text-gray-900 dark:text-white">Ratenplan Rechner</h5>
        
      </div>
      <br>
      <div class="flex flex-wrap -mx-3 mb-6">
        <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
          <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-first-name">
            Buchungskreis
          </label>
          <input [(ngModel)]="BUKRS"
            class="appearance-none block w-full bg-gray-200 text-gray-700 border  rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
            id="grid-first-name" type="text" placeholder="">

        </div>

        <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
          <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-state">
            Vertragsart
          </label>
          <div class="relative">
            <select [(ngModel)]="VERTRART"
              class="block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
              id="grid-state">
              <option value="0100">Wirecard Ratenzahlung</option>
              <option value="0200">Ratepay Ratenzahlung</option>
            </select>
            <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
              <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                <path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z" />
              </svg>
            </div>
          </div>
        </div>

      </div>
      <div class="flex flex-wrap -mx-3 mb-6">
        <div class="w-full px-3">
          <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-password">
            Aktuelles Datum
          </label>
          <input [(ngModel)]="CDDAT"
            class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
            id="grid-password" type="date" placeholder="">
        </div>
      </div>
      <div class="flex flex-wrap -mx-3 mb-6">
        <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
          <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-city">
            Fälligkeitsdatum
          </label>
          <input
            class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
            id="grid-city" [(ngModel)]="FAELLDAT" type="text" placeholder="">
        </div>

        <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
          <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-zip">
            Anzahl der Raten
          </label>
          <input [(ngModel)]="LAUFZEIT"
            class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
            id="grid-zip" type="text" placeholder="">
        </div>
      </div>

      <div class="flex flex-wrap -mx-3 mb-6">
        <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
          <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-city">
            Kreditbetrag
          </label>
          <input
            class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
            id="grid-city" [(ngModel)]="BETRAG" type="number" placeholder="">
        </div>

        <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
          <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-zip">
            Zinsen
          </label>
          <input [(ngModel)]="ZINS"
            class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
            id="grid-zip" type="number" placeholder="">
        </div>
      </div>
      <div class="flex flex-wrap -mx-3 mb-6">
        <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
          <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-city">
            Bearbeitungsgebühr
          </label>
          <input
            class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
            id="grid-city" [(ngModel)]="VAG" type="number" placeholder="">
        </div>

        <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
          <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-zip">
            Währung
          </label>
          <input [(ngModel)]="WERS"
            class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
            id="grid-zip" type="number" placeholder="">
        </div>
      </div>

      <div class="grid overflow-hidden grid-cols-2 grid-rows-1 gap-px">
        <div class="p6 box row-span-2">

          <button (click)="clear()"
            class="w-11/12 m-1 h-12 px-6 text-grey-200  transition-colors duration-150 bg-grey-200 rounded-lg focus:shadow-outline hover:bg-grey-200 outline">Clear</button>

        </div>
        <div class="box row-span-2">
          <button (click)="makePostRequest()"
            class="w-11/12 m-1 h-12 px-6 text-indigo-100  transition-colors duration-150 bg-indigo-700 rounded-lg focus:shadow-outline hover:bg-indigo-800">Ratenplan</button>

        </div>
      </div>

    </div>


  </div>
  <div *ngIf="showLoading" class="box col-start-2 col-span-2 margin" style="margin: 40% auto;">
    <div role="status m-auto">
      <svg aria-hidden="true" class="mr-2 w-8 h-8 text-gray-200 animate-spin dark:text-gray-600 fill-blue-600"
        viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path
          d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
          fill="currentColor" />
        <path
          d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
          fill="currentFill" />
      </svg>
      <span class="sr-only">Loading...</span>
    </div>
  </div>
  <div class="box col-start-2 col-span-2 margin" *ngIf="!showLoading">


    <div class="p-4 max-w-md bg-white rounded-lg border shadow-md sm:p-8 dark:bg-gray-800 dark:border-gray-700" *ngIf="result.length >0">
      <div class="flex justify-between items-center mb-4">
        <h5 class="text-xl font-bold leading-none text-gray-900 dark:text-white">Ratenzahlungen</h5>
        
      </div>
      <div class="flow-root">
        <ul role="list" class="divide-y divide-gray-200 dark:divide-gray-700">
          <li class="py-3 sm:py-4">
            <div class="flex items-center space-x-4">
              <!-- <div class="flex-shrink-0">
                     <div class="p-4  shadow-sm text-indigo-100 bg-indigo-500 w-10 h-10 rounded-full">01</div> 
                    <span class="inline-flex items-center p-1 mr-2 text-sm font-semibold text-gray-800 bg-gray-100 rounded-full dark:bg-gray-700 dark:text-gray-300">
                   2  </span>
                  </div> -->
              <div class="flex-1 min-w-0">

                <p class="text-sm text-gray-500 truncate dark:text-gray-400">
                  Instalment number
                </p>
              </div>

              <div class="flex-1 min-w-0">

                <p class="text-sm text-gray-500 truncate dark:text-gray-400">
                  Due Date
                </p>
              </div>
              <div class="inline-flex items-center">
                <p class="text-sm text-gray-500 truncate dark:text-gray-400">
                  Amount
                </p>
              </div>

            </div>
          </li>
          <li class="py-3 sm:py-4" *ngFor="let item of result">
            <div class="flex items-center space-x-4">
              <div class="flex-1 min-w-0">
                <p class="text-sm font-medium text-gray-600 truncate dark:text-white">
                  {{item.terminnr}}
                </p>

              </div>

              <div class="flex-1 min-w-0">
                <p class="text-sm font-medium text-gray-600 truncate dark:text-white">
                  {{item.faelldat}}
                </p>
              </div>
              <div class="inline-flex items-center text-base font-semibold text-indigo-500 dark:text-white text-lg">
                € {{item.betrag}}
              </div>
            </div>
          </li>

        </ul>
      </div>
    </div>

  </div>
</div>
